<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Effect - Real-time Video</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            align-items: flex-start;
        }
        
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .video-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: #000;
            max-width: 100%;
            max-height: 70vh;
        }
        
        #video {
            display: block;
            width: 100%;
            height: auto;
            background: #222;
            border-radius: 20px;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
            border-radius: 20px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            min-width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .config-section {
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        .config-section:last-child {
            border-bottom: none;
        }
        
        .config-title {
            color: #0f0;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .control-group {
            margin-bottom: 8px;
        }
        
        .control-label {
            display: block;
            font-size: 10px;
            color: #aaa;
            margin-bottom: 3px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .value-display {
            font-size: 9px;
            color: #666;
            text-align: right;
        }
        
        input[type="color"] {
            width: 40px;
            height: 25px;
            border: 1px solid #666;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
        }
        
        select {
            width: 100%;
            background: #333;
            color: #fff;
            border: 1px solid #666;
            border-radius: 4px;
            padding: 4px;
            font-family: inherit;
            font-size: 11px;
        }
        
        .status {
            margin-bottom: 10px;
            color: #0f0;
            font-size: 12px;
        }
        
        .metrics {
            font-size: 11px;
            color: #888;
        }
        
        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .record-btn {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .share-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            font-size: 18px;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .main-content {
                flex-direction: column;
                padding: 10px;
                gap: 15px;
            }
            
            .controls {
                min-width: unset;
                width: 100%;
                max-height: 50vh;
                margin-bottom: 20px;
            }
            
            .video-container {
                max-height: 60vh;
                width: 100%;
            }
            
            button {
                padding: 14px 20px;
                font-size: 16px;
                min-width: 100px;
                margin: 8px 4px;
            }
            
            .config-section {
                margin-bottom: 20px;
            }
            
            .control-group {
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px 10px;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .controls {
                padding: 20px 16px;
                border-radius: 15px;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
            
            .control-label {
                font-size: 12px;
            }
            
            .config-title {
                font-size: 12px;
            }
        }
        
        /* Touch-friendly interactions */
        @media (hover: none) {
            button:hover {
                transform: none;
            }
            
            button:active {
                transform: scale(0.95);
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <script>
        class PopboxRenderer {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.socket = io();
                this.isStreaming = false;
                this.frameInterval = null;
                this.lastFrameTime = 0;
                this.fps = 0;
                this.frameCount = 0;
                
                // Configuration state
                this.config = {
                    sensitivity: 30,
                    minArea: 500,
                    maxBoxes: 10,
                    boxColor: '#ffffff',
                    lineColor: '#ffffff',
                    lineStyle: 'dashed',
                    lineOpacity: 60,
                    fadeDuration: 30,
                    boxSize: 80,
                    effectMode: 'popbox',
                    glowIntensity: 0
                };
                
                // Recording state
                this.isRecording = false;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.recordingCanvas = null;
                this.recordingContext = null;
                this.recordingStream = null;
                this.recordedVideoBlob = null;
                this.convertedMP4Blob = null;
                this.ffmpeg = null;
                
                this.setupSocketEvents();
                this.setupControls();
                this.setupConfigControls();
                this.initFFmpeg();
                this.updateStatus('Ready - Click Start Camera');
            }
            
            setupSocketEvents() {
                this.socket.on('connect', () => {
                    this.updateStatus('Connected to server');
                });
                
                this.socket.on('disconnect', () => {
                    this.updateStatus('Disconnected from server');
                });
                
                this.socket.on('popbox_data', (data) => {
                    this.renderPopboxEffect(data);
                    this.updateMetrics(data);
                });
                
                this.socket.on('status', (data) => {
                    console.log('Server status:', data.msg);
                });
            }
            
            setupControls() {
                document.getElementById('startBtn').onclick = () => this.startCamera();
                document.getElementById('stopBtn').onclick = () => this.stopCamera();
                document.getElementById('recordBtn').onclick = () => this.startRecording();
                document.getElementById('stopRecordBtn').onclick = () => this.stopRecording();
                document.getElementById('downloadBtn').onclick = () => this.downloadVideo();
                document.getElementById('shareBtn').onclick = () => this.shareVideo();
            }
            
            setupConfigControls() {
                // Motion Detection Controls
                this.setupSlider('sensitivity', (value) => {
                    this.config.sensitivity = parseInt(value);
                    this.sendConfig();
                });
                
                this.setupSlider('minArea', (value) => {
                    this.config.minArea = parseInt(value);
                    document.getElementById('minAreaValue').textContent = value + 'px';
                    this.sendConfig();
                });
                
                this.setupSlider('maxBoxes', (value) => {
                    this.config.maxBoxes = parseInt(value);
                    this.sendConfig();
                });
                
                // Visual Style Controls
                document.getElementById('boxColor').addEventListener('change', (e) => {
                    this.config.boxColor = e.target.value;
                });
                
                document.getElementById('lineColor').addEventListener('change', (e) => {
                    this.config.lineColor = e.target.value;
                });
                
                document.getElementById('lineStyle').addEventListener('change', (e) => {
                    this.config.lineStyle = e.target.value;
                });
                
                this.setupSlider('lineOpacity', (value) => {
                    this.config.lineOpacity = parseInt(value);
                    document.getElementById('lineOpacityValue').textContent = value + '%';
                });
                
                // Animation Controls
                this.setupSlider('fadeDuration', (value) => {
                    this.config.fadeDuration = parseInt(value);
                    document.getElementById('fadeDurationValue').textContent = value + ' frames';
                    this.sendConfig();
                });
                
                this.setupSlider('boxSize', (value) => {
                    this.config.boxSize = parseInt(value);
                    document.getElementById('boxSizeValue').textContent = value + 'px';
                });
                
                // Effects Controls
                document.getElementById('effectMode').addEventListener('change', (e) => {
                    this.config.effectMode = e.target.value;
                });
                
                this.setupSlider('glowIntensity', (value) => {
                    this.config.glowIntensity = parseInt(value);
                });
            }
            
            setupSlider(id, callback) {
                const slider = document.getElementById(id);
                const display = document.getElementById(id + 'Value');
                
                slider.addEventListener('input', (e) => {
                    const value = e.target.value;
                    if (display && !display.textContent.includes('px') && !display.textContent.includes('%') && !display.textContent.includes('frames')) {
                        display.textContent = value;
                    }
                    callback(value);
                });
            }
            
            sendConfig() {
                if (this.socket.connected) {
                    this.socket.emit('config_update', this.config);
                }
            }
            
            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            frameRate: { ideal: 30 }
                        },
                        audio: false
                    });
                    
                    this.video.srcObject = stream;
                    this.video.onloadedmetadata = () => {
                        this.setupCanvas();
                        this.startStreaming();
                    };
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('recordBtn').disabled = false;
                    this.updateStatus('Camera started');
                    
                } catch (err) {
                    console.error('Camera access error:', err);
                    document.getElementById('error').style.display = 'block';
                    this.updateStatus('Camera access failed');
                }
            }
            
            stopCamera() {
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                
                this.stopStreaming();
                this.clearCanvas();
                
                if (this.isRecording) {
                    this.stopRecording();
                }
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('recordBtn').disabled = true;
                this.updateStatus('Camera stopped');
            }
            
            setupCanvas() {
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                this.canvas.style.width = this.video.offsetWidth + 'px';
                this.canvas.style.height = this.video.offsetHeight + 'px';
            }
            
            startStreaming() {
                this.isStreaming = true;
                this.frameInterval = setInterval(() => {
                    if (this.isStreaming && this.video.readyState === 4) {
                        this.captureAndSendFrame();
                        this.updateFPS();
                    }
                }, 100); // Send frames every 100ms (10 FPS)
            }
            
            stopStreaming() {
                this.isStreaming = false;
                if (this.frameInterval) {
                    clearInterval(this.frameInterval);
                    this.frameInterval = null;
                }
            }
            
            captureAndSendFrame() {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCanvas.width = this.video.videoWidth;
                tempCanvas.height = this.video.videoHeight;
                
                tempCtx.drawImage(this.video, 0, 0);
                const frameData = tempCanvas.toDataURL('image/jpeg', 0.7);
                
                this.socket.emit('video_frame', { frame: frameData });
            }
            
            renderPopboxEffect(data) {
                this.clearCanvas();
                
                // Set canvas drawing properties
                this.ctx.lineWidth = 2;
                this.ctx.font = '12px Courier New';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                // Apply glow effect if enabled
                if (this.config.glowIntensity > 0) {
                    this.ctx.shadowBlur = this.config.glowIntensity;
                    this.ctx.shadowColor = this.config.lineColor;
                }
                
                // Draw lines first (behind boxes)
                const lineOpacity = this.config.lineOpacity / 100;
                const lineColor = this.hexToRgb(this.config.lineColor);
                this.ctx.strokeStyle = `rgba(${lineColor.r}, ${lineColor.g}, ${lineColor.b}, ${lineOpacity})`;
                
                // Set line style
                switch(this.config.lineStyle) {
                    case 'dashed':
                        this.ctx.setLineDash([5, 5]);
                        break;
                    case 'dotted':
                        this.ctx.setLineDash([2, 3]);
                        break;
                    case 'solid':
                    default:
                        this.ctx.setLineDash([]);
                        break;
                }
                
                data.lines.forEach(line => {
                    this.ctx.beginPath();
                    this.ctx.moveTo(line.x1, line.y1);
                    this.ctx.lineTo(line.x2, line.y2);
                    this.ctx.stroke();
                });
                this.ctx.setLineDash([]);
                
                // Draw boxes with hex codes
                const boxColor = this.hexToRgb(this.config.boxColor);
                
                data.boxes.forEach((box, index) => {
                    const alpha = Math.max(0.3, 1 - (data.frame_count - box.timestamp) / this.config.fadeDuration);
                    const effectiveBoxSize = this.config.boxSize;
                    
                    // Apply different effect modes
                    switch(this.config.effectMode) {
                        case 'neon':
                            this.drawNeonBox(box, alpha, effectiveBoxSize, boxColor);
                            break;
                        case 'cyberpunk':
                            this.drawCyberpunkBox(box, alpha, effectiveBoxSize, boxColor);
                            break;
                        case 'particles':
                            this.drawParticleBox(box, alpha, effectiveBoxSize, boxColor);
                            break;
                        case 'popbox':
                        default:
                            this.drawPopBox(box, alpha, effectiveBoxSize, boxColor);
                            break;
                    }
                });
                
                // Reset shadow
                this.ctx.shadowBlur = 0;
                
                // Update recording frame if recording
                if (this.isRecording) {
                    this.updateRecordingFrame();
                }
            }
            
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : {r: 255, g: 255, b: 255};
            }
            
            drawPopBox(box, alpha, size, color) {
                // Box background
                this.ctx.fillStyle = `rgba(50, 50, 50, ${alpha * 0.8})`;
                this.ctx.fillRect(box.x - size/2, box.y - size/2, size, size);
                
                // Box border
                this.ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                this.ctx.strokeRect(box.x - size/2, box.y - size/2, size, size);
                
                // Hex code text
                this.ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                this.ctx.fillText(box.hex_code, box.x, box.y);
                
                // Small corner indicator
                this.ctx.fillStyle = `rgba(0, 255, 0, ${alpha})`;
                this.ctx.fillRect(box.x - size/2, box.y - size/2, 8, 8);
            }
            
            drawNeonBox(box, alpha, size, color) {
                // Neon glow effect
                this.ctx.shadowBlur = 15 + this.config.glowIntensity;
                this.ctx.shadowColor = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                
                // Outer glow
                this.ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha * 0.3})`;
                this.ctx.lineWidth = 4;
                this.ctx.strokeRect(box.x - size/2 - 2, box.y - size/2 - 2, size + 4, size + 4);
                
                // Inner box
                this.ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(box.x - size/2, box.y - size/2, size, size);
                
                // Hex code with glow
                this.ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                this.ctx.fillText(box.hex_code, box.x, box.y);
            }
            
            drawCyberpunkBox(box, alpha, size, color) {
                // Cyberpunk style with multiple layers
                const layers = 3;
                for (let i = 0; i < layers; i++) {
                    const layerAlpha = alpha * (1 - i * 0.3);
                    const layerSize = size + i * 4;
                    
                    this.ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${layerAlpha * 0.4})`;
                    this.ctx.lineWidth = 1;
                    this.ctx.strokeRect(box.x - layerSize/2, box.y - layerSize/2, layerSize, layerSize);
                }
                
                // Corner brackets
                const cornerSize = 8;
                this.ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                this.ctx.lineWidth = 2;
                
                // Top-left corner
                this.ctx.beginPath();
                this.ctx.moveTo(box.x - size/2, box.y - size/2 + cornerSize);
                this.ctx.lineTo(box.x - size/2, box.y - size/2);
                this.ctx.lineTo(box.x - size/2 + cornerSize, box.y - size/2);
                this.ctx.stroke();
                
                // Hex code
                this.ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                this.ctx.fillText(box.hex_code, box.x, box.y);
            }
            
            drawParticleBox(box, alpha, size, color) {
                // Central box
                this.ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha * 0.3})`;
                this.ctx.fillRect(box.x - size/4, box.y - size/4, size/2, size/2);
                
                // Particle trail effect
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI * 2) / 8;
                    const distance = size/2 + Math.sin(Date.now() * 0.01 + i) * 10;
                    const particleX = box.x + Math.cos(angle) * distance;
                    const particleY = box.y + Math.sin(angle) * distance;
                    
                    this.ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha * 0.6})`;
                    this.ctx.fillRect(particleX - 2, particleY - 2, 4, 4);
                }
                
                // Hex code
                this.ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                this.ctx.fillText(box.hex_code, box.x, box.y);
            }
            
            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
            
            updateMetrics(data) {
                document.getElementById('boxCount').textContent = data.boxes.length;
                document.getElementById('lineCount').textContent = data.lines.length;
            }
            
            updateFPS() {
                const now = performance.now();
                if (this.lastFrameTime) {
                    const delta = now - this.lastFrameTime;
                    this.fps = Math.round(1000 / delta);
                    document.getElementById('fps').textContent = this.fps;
                }
                this.lastFrameTime = now;
            }
            
            async initFFmpeg() {
                try {
                    if (typeof FFmpeg !== 'undefined') {
                        this.ffmpeg = new FFmpeg.FFmpeg();
                        this.ffmpeg.on('log', ({ message }) => {
                            console.log('FFmpeg:', message);
                        });
                        this.updateStatus('Video converter ready');
                    } else {
                        console.warn('FFmpeg not available, will use WebM format');
                    }
                } catch (error) {
                    console.warn('FFmpeg initialization failed:', error);
                }
            }
            
            setupRecordingCanvas() {
                // Create a canvas for recording that combines video + effects
                this.recordingCanvas = document.createElement('canvas');
                this.recordingCanvas.width = this.video.videoWidth;
                this.recordingCanvas.height = this.video.videoHeight;
                this.recordingContext = this.recordingCanvas.getContext('2d');
            }
            
            updateRecordingFrame() {
                if (!this.isRecording || !this.recordingCanvas) return;
                
                // Draw video frame
                this.recordingContext.drawImage(
                    this.video, 
                    0, 0, 
                    this.recordingCanvas.width, 
                    this.recordingCanvas.height
                );
                
                // Draw effects overlay
                this.recordingContext.drawImage(
                    this.canvas,
                    0, 0,
                    this.recordingCanvas.width,
                    this.recordingCanvas.height
                );
            }
            
            startRecording() {
                if (!this.video.srcObject || this.isRecording) return;
                
                try {
                    this.setupRecordingCanvas();
                    
                    // Get recording stream from canvas
                    this.recordingStream = this.recordingCanvas.captureStream(30); // 30 FPS
                    
                    // Setup MediaRecorder
                    this.mediaRecorder = new MediaRecorder(this.recordingStream, {
                        mimeType: 'video/webm;codecs=vp9'
                    });
                    
                    this.recordedChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.finalizeRecording();
                    };
                    
                    // Start recording
                    this.mediaRecorder.start(100); // Collect data every 100ms
                    this.isRecording = true;
                    
                    // Update UI
                    document.getElementById('recordBtn').style.display = 'none';
                    document.getElementById('stopRecordBtn').style.display = 'inline-block';
                    document.getElementById('recordingStatus').style.display = 'block';
                    
                    // Start recording animation loop
                    this.recordingAnimationLoop();
                    
                    this.updateStatus('Recording started');
                    
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    this.updateStatus('Recording failed to start');
                }
            }
            
            recordingAnimationLoop() {
                if (this.isRecording) {
                    this.updateRecordingFrame();
                    requestAnimationFrame(() => this.recordingAnimationLoop());
                }
            }
            
            stopRecording() {
                if (!this.isRecording || !this.mediaRecorder) return;
                
                this.isRecording = false;
                this.mediaRecorder.stop();
                
                // Update UI
                document.getElementById('recordBtn').style.display = 'inline-block';
                document.getElementById('stopRecordBtn').style.display = 'none';
                document.getElementById('recordingStatus').style.display = 'none';
                
                this.updateStatus('Recording stopped');
            }
            
            async finalizeRecording() {
                if (this.recordedChunks.length === 0) {
                    this.updateStatus('No recording data available');
                    return;
                }
                
                // Create blob from recorded chunks
                const webmBlob = new Blob(this.recordedChunks, { type: 'video/webm' });
                this.recordedVideoBlob = webmBlob;
                
                this.updateStatus('Processing video...');
                
                try {
                    // Convert WebM to MP4 using FFmpeg
                    if (this.ffmpeg) {
                        this.convertedMP4Blob = await this.convertToMP4(webmBlob);
                        this.updateStatus('Video ready for download (MP4)');
                    } else {
                        // Fallback to WebM if FFmpeg not available
                        this.convertedMP4Blob = webmBlob;
                        this.updateStatus('Video ready for download (WebM)');
                    }
                } catch (error) {
                    console.error('Video conversion failed:', error);
                    this.convertedMP4Blob = webmBlob;
                    this.updateStatus('Video ready for download (WebM fallback)');
                }
                
                // Enable download and share buttons
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('shareBtn').style.display = 'inline-block';
                document.getElementById('shareBtn').disabled = false;
                
                // Clean up
                this.recordedChunks = [];
                if (this.recordingStream) {
                    this.recordingStream.getTracks().forEach(track => track.stop());
                }
            }
            
            async convertToMP4(webmBlob) {
                try {
                    if (!this.ffmpeg.loaded) {
                        await this.ffmpeg.load();
                    }
                    
                    // Write input file
                    const inputData = new Uint8Array(await webmBlob.arrayBuffer());
                    await this.ffmpeg.writeFile('input.webm', inputData);
                    
                    // Convert to MP4
                    await this.ffmpeg.exec([
                        '-i', 'input.webm',
                        '-c:v', 'libx264',
                        '-preset', 'ultrafast',
                        '-crf', '28',
                        'output.mp4'
                    ]);
                    
                    // Read output file
                    const outputData = await this.ffmpeg.readFile('output.mp4');
                    const mp4Blob = new Blob([outputData], { type: 'video/mp4' });
                    
                    // Clean up FFmpeg files
                    await this.ffmpeg.deleteFile('input.webm');
                    await this.ffmpeg.deleteFile('output.mp4');
                    
                    return mp4Blob;
                } catch (error) {
                    console.error('MP4 conversion failed:', error);
                    throw error;
                }
            }
            
            downloadVideo() {
                if (!this.convertedMP4Blob) {
                    this.updateStatus('No recording available');
                    return;
                }
                
                // Create download link
                const url = URL.createObjectURL(this.convertedMP4Blob);
                const a = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
                const extension = this.ffmpeg ? 'mp4' : 'webm';
                
                a.href = url;
                a.download = `popbox-effect-${timestamp}.${extension}`;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up URL
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                
                this.updateStatus(`Video downloaded (${extension.toUpperCase()})`);
            }
            
            async shareVideo() {
                if (!this.convertedMP4Blob) {
                    this.updateStatus('No recording available to share');
                    return;
                }
                
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
                const extension = this.ffmpeg ? 'mp4' : 'webm';
                const fileName = `popbox-effect-${timestamp}.${extension}`;
                
                // Check if Web Share API is supported
                if (navigator.share && navigator.canShare) {
                    try {
                        const file = new File([this.convertedMP4Blob], fileName, {
                            type: this.ffmpeg ? 'video/mp4' : 'video/webm'
                        });
                        
                        if (navigator.canShare({ files: [file] })) {
                            await navigator.share({
                                title: 'Check out my Popbox Effect video!',
                                text: 'I created this cool video with motion detection effects üé¨‚ú®',
                                files: [file]
                            });
                            this.updateStatus('Video shared successfully');
                            return;
                        }
                    } catch (error) {
                        console.error('Native sharing failed:', error);
                    }
                }
                
                // Fallback: Show sharing options
                this.showShareOptions();
            }
            
            showShareOptions() {
                // Create a temporary URL for the video
                const url = URL.createObjectURL(this.convertedMP4Blob);
                
                // Create share modal
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                
                modal.innerHTML = `
                    <div style="
                        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
                        backdrop-filter: blur(20px);
                        border: 1px solid rgba(255,255,255,0.2);
                        border-radius: 20px;
                        padding: 30px;
                        text-align: center;
                        max-width: 400px;
                        width: 90%;
                    ">
                        <h3 style="margin: 0 0 20px 0; color: #fff;">Share Your Popbox Video</h3>
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 25px;">
                            Your video is ready! Choose how you'd like to share it:
                        </p>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <button onclick="this.copyVideoLink()" style="
                                background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
                                color: white; border: none; padding: 12px 20px; border-radius: 25px;
                                font-weight: 600; cursor: pointer;
                            ">üìã Copy Video Link</button>
                            <button onclick="this.downloadVideoAgain()" style="
                                background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
                                color: white; border: none; padding: 12px 20px; border-radius: 25px;
                                font-weight: 600; cursor: pointer;
                            ">üì• Download Again</button>
                            <button onclick="this.closeModal()" style="
                                background: rgba(255,255,255,0.1);
                                color: white; border: none; padding: 12px 20px; border-radius: 25px;
                                font-weight: 600; cursor: pointer;
                            ">‚úï Close</button>
                        </div>
                    </div>
                `;
                
                // Add click handlers
                modal.querySelector('button[onclick="this.copyVideoLink()"]').onclick = () => {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        this.updateStatus('Link copied to clipboard!');
                    });
                };
                
                modal.querySelector('button[onclick="this.downloadVideoAgain()"]').onclick = () => {
                    this.downloadVideo();
                    document.body.removeChild(modal);
                };
                
                modal.querySelector('button[onclick="this.closeModal()"]').onclick = () => {
                    document.body.removeChild(modal);
                    URL.revokeObjectURL(url);
                };
                
                // Close on background click
                modal.onclick = (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                        URL.revokeObjectURL(url);
                    }
                };
                
                document.body.appendChild(modal);
                
                this.updateStatus('Share options displayed');
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new PopboxRenderer();
        });
    </script>
